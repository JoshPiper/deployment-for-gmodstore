name: Builds

on:
  push:
    branches:
      - main
      - master
      - build/semantic-release

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Build Release
        run: npm run release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
